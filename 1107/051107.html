<h2>練習一:印出  1、2、3、...8、9、10</h2>
<script>
    for(var i=1; i<=10; i++) {
        document.write(i);
        if(i<10) {
            document.write("、")
        }   
    }

    document.write("<br>");

    for(var i=1; i<10; i++) {
        document.write(i, "、");
        }
        document.write(i);   
</script> 


<h2>練習二:請問: 1加到10的總和為多少? </h2>
<script>
    var sum = 0;
    for(var i=1; i<=10; i++) {
        sum = sum + i;
    }
    document.write("Sum:", sum, "<br>")

</script>

<h2>練習三:請印出1到50間3的倍數及其總和 </h2>
<script>
    var sum=0;
    for(var i=1; i<=50; i++) {
        if(i%3 == 0) {
            document.write(i);
        }
    }
    var sum=0
    for(var i=1; i<=50; i++) {
        if(i%3 == 0) {
        sum = sum+i
        }
    }
    document.write("Sum:", sum, "<br>");

    var sum=0;
    for(var i=3; i<=50; i+=3) {
        document.write(i, "<br>");
        sum+=i;
    }
    document.write("Sum:", sum, "<br>");
</script>
