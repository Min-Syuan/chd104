
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
	h2{
		color:deeppink;
	}
</style>
</head>
<body>

<h2>句型</h2>
<script>
    var i=1;
    while(i<=3) {
        document.write("I love JavaScript!");
        i++;
    }
</script> 

<h2>練習一:印出  1、2、3、...8、9、10</h2>
<script>
    var i=1;
    while(i<=10) {
        document.write(i);
        i++;
        if(i<=10) {
            document.write("、");
        }
    }

</script>
 
<h2>練習二:請問: 1加到10的總和為多少? </h2>
<script>
    var i=1;
    var sum=0;
    while(i<=10) {
        sum+=i;
        i++;
    }
    document.write("Sum=", sum,"<br>");
</script>


<h2>練習三:請印出1到50間3的倍數及其總和 </h2>
<script>
    var i=3;
    var sum=0;
    while(i<=50) {
        document.write(i);
        if(i<48) {
            document.write("、")
        }
        sum+=i; //上下順序不能調換
        i=i+3; //上下順序不能調換
    }
    document.write("<br>", "Sum=", sum, "<br>");  
</script>
</body>
</html>
