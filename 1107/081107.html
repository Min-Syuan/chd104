<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="keyword" content="HTML,CSS,Javascript">
<title>Examples</title>

<style>
	h2 {
		color:deeppink;
	}

	td{
		width:80px;
		color:blue;
		text-align:center;
	}
</style>

</head>

<body>

<h2>多重迴圈 </h2>
<script>
for(var i=1; i<=9; i++){ //i:1
    for(var j=1; j<=9; j++) {
        document.write(j, " "); //1 2 3 4 5 6 7 8 9
    }
    document.write("<br>");	    
}
</script> 


<h2>9X9 </h2>
<script>

    for (var i=1; i<=9; i++) {
        for(var j=1; j<=9; j++) {
            document.write(i*j, " ");
        }
        document.write("<br>");
    }

</script> 
</body>
</html>
