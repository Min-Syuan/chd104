<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<table border='1'>");
        for(let i=1; i<=10; i++) {
            document.write("<tr><td>", i, "</td></tr>");
        }
        document.write("</table>");
    </script>
    <!--=======================================-->
    <script>
        document.write("<table border='1'>");
        for(let i=1; i<=10; i++) {
            document.write("<tr>", "</tr>");
            for(let i=1; i<=10; i++) {
                document.write("<td>", i, "</td>");
            }
        }
        document.write("</table>");
    </script>
    <!--=======================================-->
   <script>
    document.write("<table border='1'>");
    for(let i=1; i<=10; i+=2) {
        /*document.write("<td><td>", i, "</td><td>", i+1, "</td></tr>");*/
        document.write(`<tr><td>${i}</td><td>${i+1}</td></tr>`);
    }
    document.write("</table>");
</script>
    <!--=======================================-->
<script>
    document.write("<table border=1>")
    for(var i=1; i<=9; i++) {
        document.write("<tr>");
            for(var j=1; j<=9; j++) {
                document.write("<td>", i*j, "</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>")
</script>   
</body>
</html>
