<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 600px;
            height: 600px;
            border: 2px solid red;
            display: flex;
            flex-wrap: wrap;
            gap: 2px; /*也有colum-gap*/
        

        }
        .item {
            width: 150px;
            height: 100px;
            background-color: orange;
            
            
        }
        .item:nth-child(2) {
            align-self: flex-end;
            /*margin-top: auto效果相同*/
        }
    </style>
</head>
<body>
    
    <div class="wrap">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>

    </div>
</body>
</html>
