<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 90px;
            height: 150px;
            background-color: orange;
            border-radius: 1000px;
            /*box-shadow: X Y 模糊 擴張 色彩 內部*/
            box-shadow: 0px 0px 10px -20px rgb(112, 75, 7);
            position: relative;
            transition: 1s;
          
        }
        .box:hover {
            top: -20px;
            box-shadow: 30px 30px 30px rgb(112, 75, 7);
            
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
