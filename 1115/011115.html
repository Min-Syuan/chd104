
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="keyword" content="HTML,CSS,Javascript">
<title>Examples</title>
<style>
	h2 {
		color:deeppink;
	}
</style>
</head>

<body>
<h2>break : 1 加到 多少會大於1000</h2>
<script>
    var sum=0;
    for (let i=1; i<=1000; i++) {
        sum+=i;
        if(sum>1000) {
            document.write (`1加到${i}=${sum}>1000`)
            break;
        }
    }

</script> 

<h2>continue 印出3的倍數</h2>
<script>
var total = 0;
for(var i=1; i<=50; i++){
    if(i%3!==0) {
        continue; //下面不執行直接進入下一個迴圈
    }
	document.write( i, "<br>");
	total = total + i;
}
document.write( "總和 : ", total, "<br>");
</script> 

<h2>for()裡面的let</h2>
<script>
    let j=1000;
    for(let j=1; j<=10;j++) {
        document.write(j);
    }
    document.write(j); //for裡面let設定的變數不會和外部互相干擾
</script>

<h2>for(){}裡面的let變數</h2>
<script>
    var total=0;
    for(let k=1; k<=10; k++) {
        let k=100; //{}內的區塊作用域
        total+=k;
    } //1000
    document.write(total);
</script>
</body>
</html>
