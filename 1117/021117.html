
<!DOCTYPE html>

<body>
<h2>没有參數也没有傳回值</h2>
<script>
    function sayHello(){
        document.write("Hello,world~ <br>");
        return; //可省略
    }
    sayHello();
</script>


<h2>有參數, 没有傳回值</h2>
<script>
    function sayHelloToSomeone (name) {
        document.write("Hello, "+name+"<br>");
    }
    sayHelloToSomeone("Annie");

</script>


<h2>有參數, 有傳回值</h2>
<script>
    function sum(a, b){ //區域變數,a:10,b:20
        var total=0;//區域變數,total=0
        total=a+b;
        return total;//不可省略，return後區域變數宣告會消失
    }
    document.write("10+20= ", sum(10, 20), "<br>");
    //document.write("a:", a, "<br>") //return後區域變數宣告會消失，呼叫不出來

    function sum(a, b, c){ 
        var total=0;
        total=a+b+c;
        return total;
    }
    document.write("10+20+30= ", sum(10, 20, 30), "<br>");//後面會蓋掉前面

</script>

<h2>arguments</h2>
<script>
function sum(a, b){  
    //arguments:(10,20), arguments[0]:10, arguments[1]:20, arguments.length:2 
	var total = 0;  
	//改寫下段程式可解決上面問題
	for (var i=0; i<arguments.length; i++) {
        total+=arguments[i];
    } 

	return total;
}	

document.write("10 + 20 =", sum( 10, 20), "<br>"); 
document.write("10 + 20 + 30 =", sum( 10, 20, 30), "<br>");
</script>

<h2>避免和全域方法同名，因為會被覆蓋</h2>
<script>
    function alert(message) {
        document.write(message, "<br>");
    }
window.alert("test...........1"); //原本會是跳窗
alert("test...........2");		
</script>

<h2>參數給預設值</h2>
<script>
function showMsg(message = "Hello!"){  
	document.write( message, "<br>");
}

showMsg("禱告~");
showMsg(); //Hello!
</script>

<h2>參數給預設值----ES6之前有人會這樣寫，但當message是0時會有問題</h2>
<script>
function showMsg(message){  
    message = message||"Hello";
	document.write( message, "<br>");
}

showMsg("禱告~");
showMsg(); //Hello!
showMsg(0); //會出現Hello，不會是0，因為0是false
</script>

<h2>rest parameter</h2> 
<script>
function sumMany(a,...arr){
	let sum = 0;
	//arguments.push(1000); //arguments不是陣列，不能使用陣列物件的方法
    //rest parameter是陣列，可以使用陣列物件的方法

    for(let i=0; i<arr.length; i++) {
        sum+=arr[i];
    }
	return sum;
}

document.write("sumMany(11,22,33) : ", sumMany(11,22,33), "<br>");
document.write("sumMany(10,20,30,40,50) : ", sumMany(10,20,30,40,50), "<br>");
</script>
