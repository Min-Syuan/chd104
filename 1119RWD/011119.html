<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap; /*檢查有沒有算錯*/
            margin:auto;
            outline: 1px solid olivedrab;


        }
        .box {
            height: 200px;
            background-color: rgb(217, 153, 75);
            font-size: 60px;
            color: aliceblue;
            width: 47.5%;
            margin: 1.25%;
            


        }
    </style>
</head>
<body>
    <h1>轉換成%</h1>
    <div class="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
    </div>
</body>
</html>
