<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: darkcyan;
        }
        /*@media 裝置類型 and (條件一) and (條件二) {
            符合上面規則時會執行的CSS
        }*/
        @media screen and (min-width: 768px) {
            .box {
                background-color: darkseagreen;
            }
        }
    </style>
</head>
<body>
    <h1>媒體查詢</h1>
    <div class="box"></div>
</body>
</html>
