
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>event handler</title>

</head>

<body>

<input type="button" name="btn" value="10+20=?[0]" onmouseover="showAns()">&nbsp;&nbsp;
<input type="button" name="btn" value="10+20=?[1]">&nbsp;&nbsp;
<input type="button" name="btn" value="10+20=?[2]">&nbsp;&nbsp;  
<script>
     function showAns() {
            var a=10;
            var b=20;
            window.alert(a+b);
        }
    
        function noAns() {
            alert("不知道!");
        }
    
        function showSmail() {
            window.alert(":))))))");
            // btns[2].removeEventListener("click", showSmile, false);
        }
    
        var btns=document.getElementsByName("btn");
        btns[1].onclick=showAns;//會被後面覆蓋
        btns[1].onclick=noAns;
    
        btns[2].addEventListener("click", showAns, false);//不會被覆蓋
        btns[2].addEventListener("click", showSmail, false);
    
    
</script>
</body>
</html>
