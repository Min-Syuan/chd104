<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>

</head>

<body>
<input type="button" id="btn" value="test">

<table align="center" cellspacing="0" border="1">
    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
</table> 

<script>
//事件處理器
function highlight(e){ 
    var obj= e.target;
    obj.style.backgroundColor="pink"; 
}   

function normal(e){
    var obj= e.target;
    obj.style.backgroundColor="white";
}   

//取得所有的td元素
var tds=document.getElementsByTagName("td");

//一一將td元素都設定事件處理器
for (var i=0; i<tds.length; i++) { //將td元素都設定事件處理器
    tds[i].onmouseover = highlight;
    tds[i].onmouseout = normal;
}

</script>
</body>
</html>
