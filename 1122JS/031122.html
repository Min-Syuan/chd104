
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
#divNum {position:absolute;
         left:800px;top:100px;
         color:deepPink;
         width:300px;
         height:150px;
         background-color:#333;
         font-size:50px;
         text-align:center;}
</style>
</head>
<body>

<center><input type="button" id="btn" value="倒數計時"></center>
<div id="divNum">5</div>    

<script>
let num = 5; 
let timerId;//計時器編碼
function countDown () {
    num--;
    if(num===0) {
        num="Happy New Year!";
        clearInterval(timeId);//結束倒數
    }


    document.getElementById("divNum").innerText= num;
}

function run () {
    timeId=setInterval(countDown, 1000);//countDown是callback函式/setInterval以毫秒為單位
}

function init(){
    document.getElementById("btn").onclick = run;
    
}

window.addEventListener("load", init, false);
</script>
</body>
</html>
