<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .main-nav {
            width: 80%;
            background-color: rgb(104, 160, 219);
        }
        .main-nav input[type="checkbox"] {
            display: none;
            
        }
        .sub-menu {
            
            width: 100%;
            background-color: rgb(85, 108, 214);
            box-shadow: 0 8px 8px #0003 inset, 
                        0 -8px 8px #0003 inset;
            max-height: 0px;
            overflow: hidden;
            transition: max-height 1s;
        }
        .sub-menu li {
            padding-left: 1em;
            opacity: 0; /*透明*/
            translate: -20px 0; /*X Y*/
        }
        .main-nav input[type="checkbox"]:checked~ .sub-menu {
            max-height: 100vh;/*視窗高*/
        }
        .main-nav input[type="checkbox"]:checked~ .sub-menu li {
            translate: 0px 0px;
            opacity: 1;/*不透明*/
        }
        .main-nav input[type="checkbox"]:checked~ .sub-menu li:nth-child(1) {
            transition: .5s .05s;
        }
        .main-nav input[type="checkbox"]:checked~ .sub-menu li:nth-child(2) {
            transition: .5s .1s;
        }
        .main-nav input[type="checkbox"]:checked~ .sub-menu li:nth-child(3) {
            transition: .5s .15s;
        }
        .main-nav input[type="checkbox"]:checked~ .sub-menu li:nth-child(4) {
            transition: .5s .2s;
        }
        .main-nav input[type="checkbox"]:checked~ .sub-menu li:nth-child(5) {
            transition: .5s .25s;
        }
        .main-nav input[type="checkbox"]:checked~ .sub-menu li:nth-child(6) {
            transition: .5s .3s;
        }
        .main-nav input[type="checkbox"]:checked~ .sub-menu li:nth-child(7) {
            transition: .5s .35s;
        }
        .main-nav input[type="checkbox"]:checked~ .sub-menu li:nth-child(8) {
            translate: .5s .05s;
        }

        .main-nav ul.main-menu li {
            border-bottom: 1px solid #fff;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .main-nav ul.main-menu li a {
            text-decoration: none;
            display: block;
            padding: 8px 10px;
            color: aliceblue;
            box-sizing: border-box;
            width: calc(100% - 30px);
        }
        .main-nav ul.main-menu li .icon {
            width: 30px;
            height: 35px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;

        }



    </style>
</head>
