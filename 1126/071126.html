<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 300px;
            padding: 10px;
            border: 1px solid red;
            border-radius: 20px;

        }
        .pic {
            border-radius: 9px; /*20/2-1*/
            overflow: hidden;
            aspect-ratio: 4/3;
            object-position: center top;/*水平 垂直*/

        }
        .card img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="pic">
            <img src="https://picsum.photos/500/500/?random=10">
        </div>
    </div>
    <div class="card">
        <div class="pic">
            <img src="https://picsum.photos/300/200/?random=10">
        </div>
    </div>
</body>
</html>
