
<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>董董購物網</title>
<link rel="stylesheet" type="text/css" href="../photo/jsLogin.css">
</head>

<body cz-shortcut-listen="true">
<!------ 燈箱：登入 ------>
<div id="lightBox" style="display:none">
  <table border="1" align="center" cellspacing="0" id="tableLogin">
  <tbody><tr><td>帳號</td><td><input type="text" name="memId" id="memId"></td></tr>
  <tr><td>密碼</td><td><input type="password" name="memPsw" id="memPsw"></td></tr>
  <tr><td colspan="2" align="center">
          <input type="button" id="btnLogin" value="登入">
          <input type="button" id="btnCancel" value="取消">
      </td></tr>
  </tbody></table>
</div>
<!------ 燈箱：登入 ------>

<!-- wrapper -->
<div id="wrapper">
  <!------ 登入bar ------>
  <img src="../photo/大頭照.jpg">
  <div id="bar" style="position: absolute;top:0;right: 20px">
  <span id="memName">&nbsp;</span>
  <span id="spanLogin">登入</span>
  <!------ 登入bar ------>
</div>

<div id="content">
<center><h1>這是首頁</h1></center>
</div>

<div id="footer"></div>

</div>
<script>
function showLightBox(){ 
  var spanLogin= document.getElementById("spanLogin")
  var lightBox=  document.getElementById("lightBox")
  var memName= document.getElementById("memName")
  
  //檢查登入bar面版上 spanLogin 的字是登入或登出
    //如果是登入，就顯示登入用的燈箱(lighBox)
    if(spanLogin.innerText==="登入") {
      lightBox.style.display="block"
    } else { 
      memName.innerText=""
      spanLogin.innerText="登入"
    };  
  //如果是登出
    //將登入bar面版上，登入者資料清空 
    //spanLogin的字改成登入   
}//showLoginForm

var memId= document.getElementById("memId");
var memPsw= document.getElementById("memPsw");
function checkLoginData(){
  //帳號必須是 Sara , 密碼是 111
  if (memId.value==="Sara" && memPsw.value==="111") {
    memName.innerText="董董";
    spanLogin.innerText="登出"
    memId.value="";
    memPsw.value="";
    lightBox.style.display="none"
  } else {
    alert("帳密錯誤");
  } 
  //正確//登入成功
    //登入bar面版上 memName 的字改成會員匿稱(董董)    
    //登入bar面版上 spanLogin 的字改成登出   
    //將登入表單上的資料清空，並隱藏起來   
 //帳密錯誤
    //顯示 帳密錯誤 訊息  
 }

function cancelLogin(){
  //將登入表單上的資料清空，並將燈箱隱藏起來
    memId.value="";
    memPsw.value="";
    lightBox.style.display="none"
 
}

function init(){
  //===設定spanLogin.onclick 事件處理程序是 showLightBox
  document.getElementById("spanLogin").onclick= showLightBox
  

  //===設定btnLogin.onclick 事件處理程序是 checkLoginData
  document.getElementById("btnLogin").onclick= checkLoginData
  

  //===設定btnCancel.onclick 事件處理程序是 cancelLogin
  document.getElementById("btnCancel").onclick= cancelLogin
  
}; //window.onload

window.addEventListener("load", init, false);
</script>


</body></html>
