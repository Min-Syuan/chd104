<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
	h2{color:deeppink;}
</style>
</head>
<body>
<h2>使用sort()</h2>
<script>
var arr = [ 40, 20, 50, 70, 30, 80, 7];
arr.sort();
document.write( arr, "<br>");	
</script>    

<h2>自己排</h2>
<script>
var arr = [ 40, 20, 50, 70, 30, 80, 7];

document.write( arr, "<br>");
</script>


<h2>使用sort() 搭配compare function</h2>
<script>

document.write( arr, "<br>");	
</script>  
</body>
</html>
